<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WrbCam App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="header-name">Upload Files</div>
        <a href="gallery/">
            <span class="material-symbols-outlined">
                folder_open
                </span>
        </a>
    </div>
    
    <div class="upload-container">
        <label class="image-upload-window">
            <input type="file" id="image-upload" accept="image/*" style="display: none;">

            <div class="upload-icon">
                <span class="material-symbols-outlined">
                    cloud_upload
                </span>
            </div>
            
            <div class="upload-text">Choose a photo video <br> or allow camera</div>
            <img class="image-preview" id="preview-image" src="#" alt="Preview">
        </label>
        <button id="upload-button">
            <span class="material-symbols-outlined">upload</span>
            <span class="separator"></span>
            <span>UPLOAD</span>
        </button>
        
    </div>

    <div id="loading-animation" class="loading" style="display: none;">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
